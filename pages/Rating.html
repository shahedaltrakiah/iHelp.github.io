<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/Rating.css">
    <link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
    <title>Rating the service</title>
</head>

<body>
    <header>
        <div class="container">
            <img src="../images/Logo.png" alt="iHelp logo" class="logo">
            <img src="../images/logo_d.png" alt="dinship logo" class="logo_d">
            <ul class="nav">
                <li class="active"><a href="student.html" id="ac">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="#">
                        <img src="../images/user.png" alt="Profile" class="Profile-hover" />
                    </a>
                </li>
                <li> <img src="../images/sound.png" alt="Profile" class="Profile-hover" /></li>
            </ul>
        </div>
    </header>

    <section class="section" id="about">
        <div class="container">
            <div class="book_form">
                <div>
                    <p style="text-align: center;color: #345C8C;font-size: 30px; margin-top: 10px; font-weight: bold;">
                        The request is done successfully </p>
                    <p style="text-align: center;color: #345C8C;font-size: 25px; margin-top: 10px;">
                        please rate the volunteer</p>
                </div>
                <br>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5"></label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4"></label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3"></label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2"></label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1"></label>
                </div>
            </div>
        </div>
    </section>



    <footer class="footer">
        <div class="containerf">
            <div class="row_footer">
                <div class="footer-col">
                    <h4> iHelp </h4>
                    <ul>
                        <li><a href="about.html">about us</a></li>
                        <li><a href="#">privacy policy</a></li>
                    </ul>
                </div>
                <div class="footer-col">
                    <h4>get help</h4>
                    <ul>
                        <li><a href="Faq.html">FAQ</a></li>

                    </ul>
                </div>

                <div class="footer-col">
                    <h4>follow us</h4>
                    <ul class="wrapper">
                        <li class="icon facebook">
                            <span class="tooltip">Facebook</span>
                            <span><i class="fab fa-facebook"></i></span>
                        </li>

                        <li class="icon instagram">
                            <span class="tooltip">Instagram</span>
                            <span><i class="fab fa-instagram"></i></span>
                        </li>

                        <li class="icon youtube">
                            <span class="tooltip">Youtube</span>
                            <span><i class="fab fa-youtube"></i></span>
                        </li>
                    </ul>
                </div>
                <div class="footer-col">
                    <img src="../images/Logoo.png" alt="iHelp logo" class="logo">
                </div>
            </div>
        </div>
    </footer>
    <script src="../js/app.js"></script>

</body>

</html>
